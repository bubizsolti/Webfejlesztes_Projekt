<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfum Store</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <h1>Welcome to the Parfum Store</h1>

    <!-- Szűrő -->
    <div class="filter">
        <h2>Filter by Gender</h2>
        <div class="filter-options">
            <label>
                <input type="checkbox" id="férfiFilter"> Male
            </label>
            <label>
                <input type="checkbox" id="nőiFilter"> Female
            </label>
            <label>
                <input type="checkbox" id="unisexFilter"> Unisex
            </label>
        </div>
        <button id="applyFilter">Apply Filter</button>
    </div>

    <!-- Parfümök listája -->
    <div id="parfumList" class="parfum-list">
        <!-- A parfümök itt fognak megjelenni -->
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
