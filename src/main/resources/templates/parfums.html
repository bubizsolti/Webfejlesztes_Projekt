<!DOCTYPE html>
<html lang="hu">

    <title>Parfümök - Superz.</title>
    <link rel="stylesheet" href="Css/parfumsPageStyle.css">
</head>
<body>
    <div class="container">
        <!-- Főcím -->
        <header class="header">
            <h1>Termékeink</h1>
        </header>

        <!-- Szűrők -->
        <div class="filters">
            <label>
                <input type="checkbox" id="férfiFilter"> Férfi
            </label>
            <label>
                <input type="checkbox" id="nőiFilter"> Női
            </label>
            <label>
                <input type="checkbox" id="unisexFilter"> Unisex
            </label>
            <button id="applyFilter" class="button">Szűrés alkalmazása</button>
        </div>

        <!-- Parfüm lista -->
        <div id="parfumList" class="parfum-list">
            <!-- Parfümök dinamikusan kerülnek ide -->
        </div>
    </div>

    <script src="/JS/script.js"></script>
