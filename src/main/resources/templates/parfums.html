<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfümök - Superz.</title>
    <link rel="stylesheet" href="Css/parfumsPageStyle.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Termékeink</h1>
        </header>

        <!-- Üzenet, ha nincsenek parfümök -->
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <!-- Parfüm lista -->
        <div id="parfumList" class="parfum-list">
            <div th:each="parfum : ${parfums}" class="parfum">
                <h3 th:text="${parfum.name}"></h3>
                <p><span th:text="${parfum.gender}"></span></p>
                <p>Ár: <span th:text="${parfum.price}"></span> Ft</p>
            </div>
        </div>
    </div>
</body>
</html>
